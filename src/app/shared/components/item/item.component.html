<div class="item">
    <div class="item-details">
        <img class="item-logo" src={{comunity.icon}} alt="">
        <div class="item-header">
            <p class="item-title">{{comunity.name}}</p>
            <span class="item-members">{{comunity.members}} membros</span>
        </div>
    </div>
    <button class="item-button" (click)="goToComunity()">Entrar</button>
</div>
